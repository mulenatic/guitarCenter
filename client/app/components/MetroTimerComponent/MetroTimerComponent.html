<div class="panel panel-default">
    <div class="panel-heading">
	Exercise Control
    </div>
    <div class="panel-body">
	<div class="well">
	    <h3>{{getFormattedTime()}}</h3>
	    <button type="button" class="btn btn-default" (click)="startTimer()">Start timer</button>
	    <button type="button" class="btn btn-default" (click)="stopTimer()">Stop timer</button>
	</div>
	
	<exerciseNavigationComponent></exerciseNavigationComponent>
    </div>
</div>
