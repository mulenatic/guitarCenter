<div class="panel panel-default">
    <div class="panel-heading">Exercise Information</div>
    <div class="panel-body">
	<form #exerciseForm="ngForm" (ngSubmit)="saveExercise()">

	    <div class="form-group">
		<label for="title">Title</label>
		<input type="text" class="form-control" [(ngModel)]="exerciseBuilder.title" name="title" required/>
	    </div>

	    <button type="submit" class="btn btn-primary" [disabled]="!exerciseForm.form.valid">{{exerciseBuilder.id != undefined ? "Update" : "Add"}}</button>
	    
	</form>
    </div>
</div>
