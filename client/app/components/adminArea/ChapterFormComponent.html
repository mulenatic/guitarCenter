<div class="panel panel-default">
    <div class="panel-heading">Book Creation</div>
    <div class="panel-body">
	<form #chapterForm="ngForm" (ngSubmit)="saveChapter()">
	    <div class="form-group">
		<label for="title">Title</label>
		<input type="text" [(ngModel)]="chapterBuilder.title" name="title" required/>
	    </div>

	    <button type="submit" class="btn btn-primary" [disabled]="!chapterForm.form.valid">Save & back</button>
	    
	</form>
    </div>
</div>
