<div class="panel">
    <div class="panel-heading">
	Book Listing
    </div>
    
    <div class="panel-body">

	<div class="list-group">
	    <a routerLink="/book" class="list-group-item" *ngFor="let book of books">
		<h4 class="list-group-item-heading">{{book._title}} <span class="badge">{{book.getChapterCount()}}</span></h4>
		<p class="list-group-item-text">{{book._description}}</p>
	    </a>
	</div>

    </div>

</div>
