<div class="panel panel-default">
    <div class="panel-heading">{{book.title}}</div>
    <div class="panel-body">
	<dl class="dl-horizontal">
	    <dt>Title</dt><dd>{{book.title}}</dd>
	    <dt>Author</dt><dd>{{book.author}}</dd>
	    <dt>Description</dt><dd>{{book.description}}</dd>
	</dl>
	<ul class="list-group">
	    <li class="list-group-item" *ngFor="let chapter of book.chapters">
		<chapter-details [chapter]="chapter"></chapter-details>
	    </li>
	</ul>
    </div>
</div>
